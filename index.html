<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>添加点标记</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
    body,
    html,
    #container {
        overflow: hidden;
        width: 100%;
        height: 70%;
        margin: 0;
        font-family: "微软雅黑";
    }
    #panorama {width:100%; height: 50%;}
		#result {width:100%;font-size:12px;}
    </style>
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=GMK41svVPLlwB24s9GRnquOkTa9r29XR"></script>
</head>
<body>
    <div id="container"></div>
    <div id="panorama"></div>
	<div id="result">
		<button id="setPanoramaByLocation">按经纬度展示全景</button><button id="setPanoramaById">按全景Id展示全景</button>
	</div>
</body>
</html>
<script>
var map = new BMapGL.Map('container');
map.centerAndZoom(new BMapGL.Point(112.588,31.167), 15);
map.enableScrollWheelZoom(true);
// 创建点标记
var marker  = new BMapGL.Marker(new BMapGL.Point(112.588,31.167));
// var marker1 = new BMapGL.Marker(new BMapGL.Point(116.404, 39.925));
// var marker2 = new BMapGL.Marker(new BMapGL.Point(116.404, 39.915));
// var marker3 = new BMapGL.Marker(new BMapGL.Point(116.395, 39.935));
// var marker4 = new BMapGL.Marker(new BMapGL.Point(116.415, 39.931));
// 在地图上添加点标记
// map.addOverlay(marker1);
// map.addOverlay(marker2);
// map.addOverlay(marker3);
// map.addOverlay(marker4);
map.addOverlay(marker);
</script>
